<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KokoaClone</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:01</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <main class="main-screen">
      <header class="alt-screen-header">
        <div class="alt-screen-header__column">
          <i class="fas fa-angle-left fa-2x"></i>
        </div>
        <div class="alt-screen-header__column">
          <span>Settings</span>
        </div>
        <div class="alt-screen-header__column">
          <i class="fas fa-search fa-lg"></i>
        </div>
      </header>

      <ul class="settings-list">
        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notice</span>
          </div>
        </li>
        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="fas fa-flask"></i><span>Kakao Lab</span>
          </div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="fas fa-info-circle"></i><span>Version</span>
          </div>
          <div class="settings-list__subtitle"><span>Latest Version</span></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="fas fa-lock"></i>
            <span>Privacy</span>
          </div>
        </li>
        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
        </li>
        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="fas fa-user"></i>
            <span>Friends</span>
          </div>
        </li>
        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
        </li>
        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="far fa-sun"></i>
            <span>Display</span>
          </div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="fas fa-brush"></i><span>Themes</span>
          </div>
          <div class="settings-list__subtitle"><span>Default Theme</span></div>
        </li>

        <li class="settings-list__li">
          <div class="settings-list__column">
            <i class="fas fa-phone-alt"></i><span>Call</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
