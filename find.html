<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaClone</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:01</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>

      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>

        <span><i class="fas fa-cog fa-lg"></i> </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__list">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__list">
          <i class="far fa-address-book"></i>
          <span>Add by<br />Contacts</span>
        </div>
        <div class="icon-row__list">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__list">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <h6 class="open-chat__title">Open Chat</h6>
        <div class="open-chat__home">
          <span>Go to Openchat Home</span>
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__subtitle">#bts#army#friends</h6>
          <div class="open-post__members">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7aWuEpuEYPIXr3ZtVjzBAWkjo_h7M7aLRmA&usqp=CAU"
            />
            <span class="open-post__members-count">801 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>

        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7aWuEpuEYPIXr3ZtVjzBAWkjo_h7M7aLRmA&usqp=CAU"
            />
            <div class="open-post__photo-heartbeat">
              <i class="fas fa-heart"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__subtitle">#bts#army#friends</h6>
          <div class="open-post__members">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7aWuEpuEYPIXr3ZtVjzBAWkjo_h7M7aLRmA&usqp=CAU"
            />
            <span class="open-post__members-count">801 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>

        <div class="open-post__column">
          <div class="open-post__photo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7aWuEpuEYPIXr3ZtVjzBAWkjo_h7M7aLRmA&usqp=CAU"
            />
            <div class="open-post__photo-heartbeat">
              <i class="fas fa-heart"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
