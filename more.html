<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KokoaClone</title>
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span><i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:01</span>
      </div>
      <div class="status-bar__column">
        <span>120%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>

      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>

        <span><i class="fas fa-cog fa-lg"></i> </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <img
          class="user-component__avatar"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7aWuEpuEYPIXr3ZtVjzBAWkjo_h7M7aLRmA&usqp=CAU"
        />
        <h5 class="user-component__title">Jungsoo</h5>
        <h6 class="user-component__subtitle">Go skate everyday!</h6>
        <i class="far fa-comment-alt fa-2x"></i>
      </div>

      <div class="icon-row icon-row__more">
        <div class="icon-row__list">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__list">
          <i class="far fa-address-book"></i>
          <span>Add by<br />Contacts</span>
        </div>
        <div class="icon-row__list">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__list">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="icon-row__second">
        <div class="icon-row__list">
          <i class="far fa-credit-card"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__list">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h6 class="more-suggestions__title">Suggestions</h6>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
